<section class="auth">
  <div class="box">
    <div class="projectInfoBox" style="text-align: center">
      <img src="assets/logo.png" width="50" />
      <p style="margin: 0; padding-left: 5px; text-align: left">
        <span style="font-size: 25px; font-weight: 500">Projectopia</span><br />
        <span style="font-size: 10px; font-style: italic"
          >Kanban Management system</span
        >
      </p>
    </div>
    <h2 style="text-align: center; padding-bottom: 1rem">Login</h2>
    <form
      nz-form
      nzLayout="vertical"
      [formGroup]="form"
      (ngSubmit)="submitForm()"
    >
      <nz-form-item class="default-form-item">
        <nz-form-label nzRequired>Username</nz-form-label>
        <nz-form-control nzHasFeedback [nzErrorTip]="nameErrorTempl">
          <input
            nz-input
            formControlName="username"
            placeholder="Enter a username"
          />
          <ng-template #nameErrorTempl let-control>
            <ng-container *ngIf="control.hasError('required')">
              The username cannot be empty
            </ng-container>
            <ng-container *ngIf="control.hasError('minlength')">
              You must enter at least 5 characters
            </ng-container>
          </ng-template>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item class="default-form-item">
        <nz-form-label nzRequired>Password</nz-form-label>
        <nz-form-control nzHasFeedback [nzErrorTip]="passwordErrorTempl">
          <input
          type="password"
            nz-input
            formControlName="password"
            placeholder="Enter a password"
          />
          <ng-template #passwordErrorTempl let-control>
            <ng-container *ngIf="control.hasError('required')">
              The password cannot be empty
            </ng-container>
            <ng-container *ngIf="control.hasError('minlength')">
              You must enter at least 5 characters
            </ng-container>
          </ng-template>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-control>
          <div class="action-buttons" style="float: right">
            <button
              nz-button
              nzType="primary"
              type="submit"
              [nzLoading]="isLoading"
              style="padding: 0 2rem"
            >
              Login
            </button>
          </div>
        </nz-form-control>
      </nz-form-item>
    </form>
  </div>
</section>
