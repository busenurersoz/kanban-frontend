<form
  nz-form
  nzLayout="vertical"
  [formGroup]="todoForm"
  (ngSubmit)="submitForm()"
>
  <nz-form-item>
    <nz-form-label nzRequired>Label</nz-form-label>
    <nz-form-control nzHasFeedback [nzErrorTip]="summaryErrorTempl">
      <input nz-input formControlName="label" />
      <ng-template #summaryErrorTempl let-control>
        <ng-container *ngIf="control.hasError('required')">
          The summary cannot be empty
        </ng-container>
        <ng-container *ngIf="control.hasError('minlength')">
          You must enter at least 5 characters
        </ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-control>
      <div class="action-buttons">
        <button nz-button type="button" (click)="closeModal()">Cancel</button>
        <button
          type="submit"
          nz-button
          nzType="primary"
          [nzLoading]="isLoading"
          [disabled]="todoForm?.invalid"
        >
          {{ todo ? "Save" : "Create" }}
        </button>
      </div>
    </nz-form-control>
  </nz-form-item>
</form>
